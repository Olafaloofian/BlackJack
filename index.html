<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/game.css">
        </head>
    <body>
        <div class="game-console">
            <div id="dealer" class='hand'>
                <div class="dealer-card-container">
                    <div id="dealerContainer"class="cards-container">                        
                    </div>
                    <div class="Lable">Dealer Cards</div>
                </div>
            </div>
            <div class="button-container" style="width:650px;">
                <div style="display: flex;justify-content:center;margin:1rem;">
                    <div style="width:400px;">
                        <button type="button" id="bet5" class="gamebetbtn">$5</button>
                        <button type="button" id="bet10" class="gamebetbtn">$10</button>
                        <button type="button" id="bet15" class="gamebetbtn">$15</button>
                        <button type="button" id="bet20" class="gamebetbtn">$20</button>
                        <button type="button" id="bet25" class="gamebetbtn">$25</button><br>
                    </div>
                    <div>
                        <button type="button" id="hit"class="btn">Hit</button>
                        <button type="button" id="deal" class="btn">Deal</button>
                        <button type="button" id="stay" class="btn">Stay</button>
                    </div>
                </div>
            </div>
            <div id="player" class='hand'>
                <div class="dealer-card-container">
                    <div class="Lable">Players Cards
                        <div id="bet" class="bet">Bet: </div>
                    </div>
                    <div id="playerContainer" class="cards-container"> 
                        
                        <div>
                            <br>
                            <div id="BankTotal" class="usr-container">
                               <div id="hand"></div>
                                <div id="bankamount"></div>
                                <div id="winnings"></div>
                                <div id="loses"></div>
                                <div id="games"></div><br />
                                <button type="button" id="btnbank" class="btn" style="display:none;">Bank</button>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Bet Required</h2>
                </div>
                <div class="modal-body">
                    <img src="./assets/images/pokerchips.png">
                    <h2>You must place a bet before dealing cards.</h2>
                </div>
                <div class="modal-footer">
                <h3></h3>
                </div>
            </div>
        </div>
        <script src="./assets/js/blackjack.js" async defer></script>
        <script src="./assets/js/modal.js" async defer></script>
    </body>
</html>
